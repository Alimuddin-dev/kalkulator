<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>kalkulator</title>
</head>

<body>
    <div class="card">
        <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>
            <h3 style="padding-left: 10px">kalkulator.exe</h3>
        </div>
        <form action="" class="display">
            <input id="screen" placeholder="0" />
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick="display('clear')">AC</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="display('%')">%</button>
                <script language="JavaScript">
                    for (let i = 9; i >= 1; i--) {
                        document.write(
                            `<button class="tombol" onclick="display(${i})">${i}</button>`
                        );
                    }
                </script>
                <button class="tombol" onclick="display()"></button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="display()"></button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="display('/')">/</button>
                <button class="tombol" onclick="display('*')">x</button>
                <button class="tombol" onclick="display('-')">-</button>
                <button class="tombol" onclick="display('+')">+</button>
                <button class="tombol" onclick="display('action')">=</button>
            </div>
        </section>

        <h3 style="text-align: center">By<a href="https://www.instagram.com/almud_ddin/?hl=id" target="_blank
        ">Alimuddin-Dev</h3>
    </div>
    <script language="JavaScript">
        let result = document.getElementById("screen")
        const display = (a) => {
            if (a == 'clear') {
                result.value = ''
            } else if (a == 'del') {
                result.value = result.value.slice(0. - 1)
            } else if (a == 'action') {
                try {
                    result.value = eval(result.value)
                    
                } catch (error) {
                    alert("error")
                    
                }
            } else {
                result.value += a
            }
        }

    </script>

</body>

</html>
